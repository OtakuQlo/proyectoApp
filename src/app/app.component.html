<ion-app>
  <ion-menu-toggle>
    <ion-menu contentId="menu" *ngIf="rol == 2">
      <ion-content>
        <ion-header>
          <ion-toolbar>
            <ion-item [routerLink]="['/perfil']">
              <ion-avatar>
                <img alt="Silhouette of a person's head" [src]="foto" />
              </ion-avatar>
              <ion-label style="margin-left: 10px; margin-top: 20px">
                <h2>{{ nombre }} {{ apellido }} {{ id }}</h2>
              </ion-label>
            </ion-item>
          </ion-toolbar>
        </ion-header>
        <ion-item [routerLink]="['/pagina-principal']">
          <ion-img
            alt="Icono de Inicio"
            src="./../assets/icon/hogar.png"
            style="height: 25px; width: 30px"
          ></ion-img>
          <ion-label style="font-size: 15px; margin-left: 5px"
            >Inicio</ion-label
          >
        </ion-item>
        <ion-item [routerLink]="['/anadir-producto']">
          <ion-img
            alt="Icono de Inicio"
            src="./../assets/icon/etiqueta-de-precio.png"
            style="height: 30px; width: 30px"
          ></ion-img>
          <ion-label style="font-size: 15px; margin-left: 5px"
            >Vender</ion-label
          >
        </ion-item>
        <ion-item [routerLink]="['/publicaciones']">
          <ion-img
            alt="Icono de Inicio"
            src="./../assets/icon/promocion.png"
            style="height: 25px; width: 30px"
          ></ion-img>
          <ion-label style="font-size: 15px; margin-left: 5px"
            >Publicaciones</ion-label
          >
        </ion-item>
      </ion-content>

      <ion-footer>
        <ion-item [routerLink]="['/home']">
          <ion-img
            alt="Icono de Inicio"
            src="./../assets/icon/cerrar-sesion.png"
            style="height: 25px; width: 30px"
          ></ion-img>
          <ion-label style="font-size: 15px; margin-left: 5px"
            >Cerrar sesión</ion-label
          >
        </ion-item>
      </ion-footer>
    </ion-menu>

    <ion-menu contentId="menu" *ngIf="rol == 1">
      <ion-content>
        <ion-header>
          <ion-toolbar>
            <ion-item [routerLink]="['/perfil']">
              <ion-avatar slot="start" style="height: 15%; width: 15%">
                <img alt="Silhouette of a person's head" [src]="foto" />
              </ion-avatar>
              <ion-label
                ><h2>{{ nombre }} {{ apellido }} {{ id }}</h2></ion-label
              >
            </ion-item>
          </ion-toolbar>
        </ion-header>
        <ion-item [routerLink]="['/pagina-principal']">
          <ion-img
            alt="Icono de Inicio"
            src="./../assets/icon/hogar.png"
            style="height: 25px; width: 30px"
          ></ion-img>
          <ion-label style="font-size: 15px; margin-left: 5px"
            >Inicio</ion-label
          >
        </ion-item>
        <ion-item (click)="irPanelAdmin()">
          <ion-img
            alt="Icono de Inicio"
            src="./../assets/icon/etiqueta-de-precio.png"
            style="height: 30px; width: 30px"
          ></ion-img>
          <ion-label style="font-size: 15px; margin-left: 5px"
            >Peticiones</ion-label
          >
        </ion-item>
      </ion-content>
      <ion-footer>
        <ion-item [routerLink]="['/home']">
          <ion-img
            alt="Icono de Inicio"
            src="./../assets/icon/cerrar-sesion.png"
            style="height: 25px; width: 30px"
          ></ion-img>
          <ion-label style="font-size: 15px; margin-left: 5px"
            >Cerrar sesión</ion-label
          >
        </ion-item>
      </ion-footer>
    </ion-menu>
  </ion-menu-toggle>

  <ion-router-outlet id="menu"></ion-router-outlet>
</ion-app>
