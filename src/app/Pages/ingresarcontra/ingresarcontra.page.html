<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cambiar contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid style="margin-top: 50%; " class="ion-text-center">
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        
        
        <ion-input label="Ingrese su contraseña actual" labelPlacement="floating" type="password"></ion-input>
        <ion-button fill="outline" id="boton" class="ion-margin-top" shape="round" >Confirmar</ion-button>
      
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
