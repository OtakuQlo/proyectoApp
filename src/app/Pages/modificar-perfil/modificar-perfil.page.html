<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid class="ion-margin-top">
    <ion-row>
    </ion-row>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10" class="ion-margin-top" class="ion-text-center">
        <ion-input label="Nombre" labelPlacement="floating" [counter]="true" maxlength="100"></ion-input>
        <ion-input label="Apellido" labelPlacement="floating" [counter]="true" maxlength="100"></ion-input>
        <ion-input label="Rut" labelPlacement="floating" [counter]="true" maxlength="20"></ion-input>
        <ion-input label="Correo electronico" labelPlacement="floating" [counter]="true" maxlength="20"></ion-input>
        <ion-button shape="round" class="ion-margin-top" fill="outline">Editar perfil</ion-button>
        
        
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
