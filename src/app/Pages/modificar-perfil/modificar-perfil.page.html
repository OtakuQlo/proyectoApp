<ion-header [translucent]="true">
  <ion-toolbar>
    <app-top-bar></app-top-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-margin-top">
    <ion-row class="ion-justify-content-center">
        <ion-avatar class="avatar">
          <img alt="persona" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
    </ion-row>

    <ion-row class="ion-justify-content-center ion-margin-top">
        <ion-fab-button >
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
    </ion-row>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10" class="ion-margin-top" class="ion-text-center">
        <ion-input label="Nombre" labelPlacement="floating" [counter]="true" maxlength="100" [(ngModel)]="nombre"
          placeholder="Sin caracteres especiales ni numeros."></ion-input>
        <ion-label>{{labelNombre}}</ion-label>
        <ion-input label="Apellido" labelPlacement="floating" [counter]="true" maxlength="100" [(ngModel)]="apellido"
          placeholder="Sin caracteres especiales ni numeros."></ion-input>
        <ion-label>{{labelApellido}}</ion-label>
        <ion-input label="Correo electronico" labelPlacement="floating" [counter]="true" [(ngModel)]="correo"
          [counter]="true" maxlength="100" placeholder="Ingrese su correo."></ion-input>
        <ion-label>{{labelCorreo}}</ion-label>
        <ion-input label="Telefono" labelPlacement="floating" [counter]="true" maxlength="8" [(ngModel)]="telefono"
          placeholder="Ingrese su numero sin el 9 inicial."></ion-input>
        <ion-label>{{labelTelefono}}</ion-label>
        <ion-button shape="round" class="ion-margin-top" fill="outline" (click)="irPaginaPrinicipal()">Editar
          perfil</ion-button>


      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
