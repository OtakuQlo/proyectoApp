<ion-header [translucent]="true">
  <ion-toolbar>
    <app-top-bar></app-top-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-col><h2 class="ion-text-center">Solicitudes</h2></ion-col>
  <ng-container *ngIf="solicitudAutos.length === 0">
    <p class="ion-text-center">No hay solicitudes disponibles.</p>
  </ng-container>
  <ion-col size="12" *ngFor="let x of solicitudAutos">
    <ion-card>
      <ion-card-header>
        <ion-img
          [src]="x.foto"
          alt="No Image" ></ion-img>
      </ion-card-header>
      <ion-card-content>
        <div class="ion-text-center">
          <p>{{x.marca | uppercase}} {{x.modelo | uppercase}}</p>
        </div>
        <ion-button
          (click)="irPaginaProducto(x,'solicitud')"
          (click)="pasarPersona(x.idusuario)"
          color="warning"
        >Ver</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-col>
  <ion-col><h2 class="ion-text-center">Reportes de Usuario</h2></ion-col>
  <ng-container *ngIf="reporteAutos.length === 0">
    <p class="ion-text-center">No hay reportes disponibles.</p>
  </ng-container>
  <ion-col size="12" *ngFor="let x of reporteAutos">
    <ion-card>
      <ion-card-header>
        <ion-img
          [src]="x.foto"
          alt="No Image" ></ion-img>
      </ion-card-header>
      <ion-card-content>
        <div class="ion-text-center">
          <p>{{x.marca | uppercase}} {{x.modelo | uppercase}}</p>
        </div>
        <ion-button
          (click)="irPaginaProducto(x,'reporte')"
          (click)="pasarPersona(x.idusuario)"
          (click)="pasarReportes(x)"
          color="warning"
          >Ver</ion-button
        >
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-content>
