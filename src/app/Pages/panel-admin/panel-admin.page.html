<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>panel-admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>Peticiones de Usuarios</ion-label>
    </ion-list-header>
    
    <ion-item *ngFor="let request of userRequests" class="request-item">
      <ion-label>{{ request.productName }}</ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="acceptRequest(request)" color="success">Aceptar</ion-button>
        <ion-button (click)="rejectRequest(request)" color="danger">Rechazar</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
  
  <ion-list>
    <ion-list-header>
      <ion-label>Reportes de Usuarios</ion-label>
    </ion-list-header>
    
    <ion-item *ngFor="let report of userReports" class="report-item">
      <ion-label>{{ report.productName }}</ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="irPaginaProducto()" color="warning">Ver</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
