<ion-header [translucent]="true" style="height: 50px;">
  <ion-toolbar>
    <app-top-bar></app-top-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col><h4>¿Por qué quieres reportar el Auto?</h4></ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
        <ion-card>
          <ion-card-content>
            <ion-radio-group value="end" id="tipoReporte" [(ngModel)]="tipoReporte">
              <ion-col>
                <ion-radio value="El vehículo es robado o es de mi pertenencia." color="medium" labelPlacement="end">El vehículo es robado o es de mi pertenencia.</ion-radio>
              </ion-col>
              <ion-col>
                <ion-radio value="La publicación es inapropiada." color="medium" labelPlacement="end">La publicación es inapropiada.</ion-radio>
              </ion-col>
              <ion-col>
                <ion-radio value="La publicación incita el odio." color="medium" labelPlacement="end">La publicación incita el odio.</ion-radio>
              </ion-col>
              <ion-col>
                <ion-radio value="La publicación denota ser falsa." color="medium" labelPlacement="end">La publicación denota ser falsa.</ion-radio>
              </ion-col>
              <ion-col>
                <ion-radio value="La publicación es spam." color="medium" labelPlacement="end">La publicación es spam.</ion-radio>
              </ion-col>
            </ion-radio-group>
          </ion-card-content>
        </ion-card>
        <ion-label color="danger" style="font-size: 11px;">{{labelReporte}}</ion-label>
        <ion-col class="textarea" size="10">
          <ion-textarea label="Descripción" [(ngModel)]="descripcion" labelPlacement="stacked" [counter]="true" maxlength="500" helperText="Agregue una descripción a tu resporte" [autoGrow]="true"></ion-textarea>
        </ion-col>

        <ion-col size="6">
          <ion-button fill="outline" id="boton" shape="round" class="botonreporte" (click)="reportar()">Enviar reporte</ion-button>
        </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-content>
