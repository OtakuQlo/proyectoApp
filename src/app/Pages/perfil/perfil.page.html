<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10" > 
      <ion-avatar >
        <img alt="persona" src="{{imagen}}" />
      </ion-avatar>
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{nombre}} {{apellido}}</ion-card-title>
          
        </ion-card-header>
      
        <ion-card-content>
          <ion-card-subtitle>Rut: {{rut}}</ion-card-subtitle>
          <ion-card-subtitle>Correo: {{correo}}</ion-card-subtitle>
          <ion-card-subtitle>Dirección: {{direccion}}</ion-card-subtitle>
          <div class="ion-text-center">
          <ion-button fill="clear" (click)="irModificarPerfil()">Modificar datos</ion-button>
          </div>
        </ion-card-content>
      </ion-card>
      
    </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>


    <ion-row class="ion-text-center">
      <ion-col size="1"></ion-col>
      <ion-col size="10"> 
        <ion-button fill="outline" id="boton" class="ion-margin-top" shape="round" >Cambiar contraseña</ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>
  
  
</ion-content>
