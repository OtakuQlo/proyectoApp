<ion-header [translucent]="true" style="height: 50px;">
  <ion-toolbar>
    <app-top-bar></app-top-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col ><h2>Mis Publicaciones</h2></ion-col>
      <ion-col size="12" *ngFor="let x of arregloAutos">
        <ion-card (click)="verMiPubli()">
          <ion-card-header>
            <ion-img
              [src]="x.foto"
              alt="No Image" ></ion-img>
          </ion-card-header>
          <ion-card-content>
            <div class="ion-text-center">
              <p>{{x.marca | uppercase}} {{x.modelo | uppercase}}</p>
            </div>
            <ion-button fill="outline" shape="round" (click)="irModificarAuto()">Modificar</ion-button>
            <ion-button color="danger" fill="outline" shape="round" (click)="eliminarAuto(x.idpublicacion)">Eliminar</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
