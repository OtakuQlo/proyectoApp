<ion-header [translucent]="true" style="height: 50px;">
  <ion-toolbar>
    <app-top-bar></app-top-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col ><h2>Mis Publicaciones</h2></ion-col>
      <ion-col size="12">
        <ion-card >
          <ion-card-header [routerLink]="['/pagina-producto']">
            <ion-img
              src="https://acroadtrip.blob.core.windows.net/catalogo-imagenes/m/RT_V_6b8d809e846542f9a8b4ecf1114fdd33.jpg"
              alt="No Image" ></ion-img>
          </ion-card-header>
          <ion-card-content>
            <div class="ion-text-center">
              <p>{{auto1[0]}}</p>
            </div>
            <ion-button fill="outline" shape="round" (click)="irModificarAuto()">Modificar</ion-button>
            <ion-button color="danger" fill="outline" shape="round">Eliminar</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
