<ion-header [translucent]="true" style="height: 50px;">
  <ion-toolbar>
    <app-top-bar></app-top-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col ><h2>Mis Publicaciones</h2></ion-col>
      <ion-col size="12" *ngFor="let x of arregloAutos">
        <ion-card>
          <ion-card-header>
            <ion-img
              [src]="x.foto"
              alt="No Image" ></ion-img>
          </ion-card-header>
          <ion-card-content>
            <div class="ion-text-center">
              <p>{{x.marca | uppercase}} {{x.modelo | uppercase}}</p>
            </div>
            <div *ngIf="x.estado == '3'">
              <p class="rechazada-mensaje">Tu publicación fue rechazada. Por favor, modifícala antes de volver a publicar.</p>
            </div>
            <div *ngIf="x.estado == '0'">
              <p class="rechazada-mensaje">Tu publicación esta en espera de ser aprobada por un administrador.</p>
            </div>
            <ion-button fill="outline" shape="round" (click)="irModificarAuto(x.idpublicacion)">Modificar</ion-button>
            <ion-button color="danger" fill="outline" shape="round" (click)="eliminarAuto(x.idpublicacion)">Eliminar</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
