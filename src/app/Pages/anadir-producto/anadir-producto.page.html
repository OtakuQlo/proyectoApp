<ion-header [translucent]="true" style="height: 50px;">
  <ion-toolbar>
    <app-top-bar></app-top-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">anadirProducto</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-row>
          <swiper-container style="width: 275px;">
            <swiper-slide><ion-img
                src="https://acroadtrip.blob.core.windows.net/catalogo-imagenes/m/RT_V_6b8d809e846542f9a8b4ecf1114fdd33.jpg"
                alt="No image"></ion-img>
            </swiper-slide>
            <swiper-slide><ion-img
                src="https://acroadtrip.blob.core.windows.net/catalogo-imagenes/m/RT_V_6b8d809e846542f9a8b4ecf1114fdd33.jpg"
                alt="No image"></ion-img>
            </swiper-slide>
            <swiper-slide><ion-img
                src="https://acroadtrip.blob.core.windows.net/catalogo-imagenes/m/RT_V_6b8d809e846542f9a8b4ecf1114fdd33.jpg"
                alt="No image"></ion-img>
            </swiper-slide>
          </swiper-container>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-button type="file" style="font-size: 13px; width: 150px;" fill="outline" id="botonAgregarImg"
            shape="round">Agregar Imagen</ion-button>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content style="font-size: 15px;">
            <ion-item>
              <ion-input label="Ingrese el modelo del Vehiculo" labelPlacement="floating" id="modeloV"
                [clearInput]="true" [(ngModel)]="modeloV">
              </ion-input>
            </ion-item>
            <ion-label color="danger" style="font-size: 11px;">{{labelModelo}}</ion-label>

            <ion-item>
              <ion-input label="Ingrese el precio" labelPlacement="floating" id="precioV" [(ngModel)]="precioV"
                [clearInput]="true"></ion-input>
            </ion-item>
            <ion-label color="danger" style="font-size: 11px;">{{labelPrecio}}</ion-label>

            <ion-item style="margin-top: 10px;">
              <mat-label>Seleccione un color</mat-label>
              <mat-select interface="action-sheet" id="colorV" [(ngModel)]="colorV">
                <mat-option value="{{i}}" *ngFor="let i of arrColor">{{i}}</mat-option>
              </mat-select>
            </ion-item>
            <ion-label color="danger" style="font-size: 11px;">{{labelColor}}</ion-label>

            <ion-item style="margin-top: 10px;">
              <mat-label>Seleccione una marca</mat-label>
              <mat-select interface="action-sheet" id="marcaV" [(ngModel)]="marcaV">
                <mat-option value="{{x}}" *ngFor="let x of arrMarca">{{x}}</mat-option>
              </mat-select>
            </ion-item>
            <ion-label color="danger" style="font-size: 11px;">{{labelMarca}}</ion-label>

            <ion-item style="margin-top: 10px;">
              <mat-label>Tipo de transmisión</mat-label>
              <mat-select interface="action-sheet" id="transmisionV" [(ngModel)]="transmisionV">
                <mat-option value="{{a}}" *ngFor="let a of arrTrans ">{{a}}</mat-option>
              </mat-select>
            </ion-item>
            <ion-label color="danger" style="font-size: 11px;">{{labelTrans}}</ion-label>

            <ion-item>
              <ion-input label="Ingrese los años de uso" labelPlacement="floating" id="anosV" [(ngModel)]="anosV"
                [clearInput]="true"></ion-input>
            </ion-item>
            <ion-label color="danger" style="font-size: 11px;">{{labelAnos}}</ion-label>

            <ion-item>
              <ion-input label="Ingrese el kilometraje del vehiculo" labelPlacement="floating" id="kilometrajeV"
                [(ngModel)]="kilometrajeV" [clearInput]="true"></ion-input>
            </ion-item>
            <ion-label color="danger" style="font-size: 11px;">{{labelKilometraje}}</ion-label>

            <ion-textarea label="Descripción" labelPlacement="floating" [counter]="true" maxlength="500"
              helperText="Agregue una descripción" [autoGrow]="true" [Grow]="1"
              errorText="Porfavor escriba una descripción minima de 10 caracteres" id="descrpV"
              [(ngModel)]="descrpV"></ion-textarea>
            <ion-label color="danger" style="font-size: 11px;">{{labelDescrp}}</ion-label>

          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-button (click)="irPaginaPrincipal()" style="font-size: 13px; width: 160px;" fill="outline" id="botonPublicar"
        shape="round">Publicar
        Vehiculo</ion-button>
    </ion-row>
  </ion-grid>

</ion-content>
