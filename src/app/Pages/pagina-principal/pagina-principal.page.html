<ion-header [translucent]="true" style="height: 50px;">
  <ion-toolbar>
    <app-top-bar></app-top-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-searchbar placeholder="Buscar" show-clear-button="focus" [debounce]="500" (ionChange)="handleInput($event)" style="margin-bottom: -20px;">
        </ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" *ngFor="let x of resultados" >
        <ion-card (click)="play(x)" (click)="pasarPersona(x.idusuario)">
          <ion-card-header>
            <ion-img
              [src]="x.foto"
              alt="No Image"></ion-img>
          </ion-card-header>
          <ion-card-content>
            <div class="ion-text-center">
              <p>{{x.modelo | uppercase}}</p>
              <p>{{x.marca | uppercase}}</p>
              <p>{{x.precio | currency : 'CLP' : '$'}}</p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="5" class="ion-text-center">
        <p>Â¿Necesitas ayuda? Contactanos</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
