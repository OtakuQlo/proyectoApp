

<ion-content [fullscreen]="true" class="ion-text-center" style="margin-top: 70px;">
    <img src="./../../assets/img/logo.png" alt="" id="imagen" style="margin-top: 70px;">
    <ion-grid class="ion-margin-top ion-text-center ">
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="10">
          <ion-input label="Rut" labelPlacement="floating" id="rut" [(ngModel)] = "rut"></ion-input>
          <ion-input label="Contraseña" labelPlacement="floating" type="password" [(ngModel)] = "pass"></ion-input>
          <ion-button (click)="irPaginaPrinicipal()" fill="outline" id="boton" class="ion-margin-top" shape="round" >Iniciar sesión</ion-button>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
      <ion-row class="ion-margin-top">
        <ion-col>
          <ion-button fill="clear" (click) ="irCrearCuenta()">¿Aun no tienes una cuenta?</ion-button>
          <ion-button fill="clear" (click)="irRecuContra()">¿Olvidaste tu contraseña?</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  
</ion-content>
