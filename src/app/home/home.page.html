<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>
    <ion-grid class="ion-margin-top ion-text-center">
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="10">
          <ion-input label="Rut" labelPlacement="floating"></ion-input>
          <ion-input label="Contraseña" labelPlacement="floating"></ion-input>
      
          <ion-button (click)="irCrearUsuario()" fill="outline" id="boton" class="ion-margin-top" shape="round" >Iniciar sesión</ion-button>
  
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
